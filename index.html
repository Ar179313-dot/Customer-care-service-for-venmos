<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Venmo - Log In</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f7f7f7;
            color: #3a3a3a;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 24px 20px;
        }

        .venmo-header {
            text-align: center;
            margin: 40px 0 60px 0;
        }

        .venmo-logo {
            font-size: 32px;
            font-weight: bold;
            color: #3d95ce;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #3a3a3a;
            margin-bottom: 4px;
        }

        .auth-form {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .input-group {
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #008CFF;
            box-shadow: 0 0 0 2px rgba(0,140,255,0.1);
        }

        .next-btn {
            width: 100%;
            padding: 14px;
            background-color: #008CFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .next-btn:active {
            background-color: #0073CC;
        }

        .signup-text {
            text-align: center;
            margin: 24px 0;
            font-size: 15px;
        }

        .signup-link {
            color: #008CFF;
            text-decoration: none;
            font-weight: 600;
        }

        .password-group {
            display: none;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #008CFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-btn:active {
            background-color: #0073CC;
        }

        .error-message {
            background: #FFEBEE;
            color: #B00020;
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
            font-size: 14px;
            line-height: 1.4;
            display: none;
        }

        .support-number {
            color: #B00020;
            text-decoration: none;
            font-weight: 600;
            display: block;
            margin-top: 8px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #008CFF;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="venmo-header">
            <div class="venmo-logo">venmo</div>
            <h1 class="title">Log in</h1>
        </div>

        <div class="auth-form">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username, email, or phone number" autocomplete="username">
                <button class="next-btn" id="next-btn">Next</button>
            </div>

            <div class="signup-text">
                Don't have an account? <a href="#" class="signup-link">Sign up</a>
            </div>

            <div class="input-group password-group" id="password-group">
                <input type="password" id="password" placeholder="Password" autocomplete="current-password">
                <button class="login-btn" id="login-btn">Log in</button>
            </div>

            <div class="error-message" id="error-message">
                ⚠️ Your Venmo account has been temporarily suspended due to suspicious activity.
                Please contact support immediately at:
                <a href="tel:+18338488683" class="support-number">+1 (833) 848-8683</a>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
        </div>
    </div>

    <script>
        const nextBtn = document.getElementById('next-btn');
        const passwordGroup = document.getElementById('password-group');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');

        nextBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if(document.getElementById('username').value.length >= 3) {
                passwordGroup.style.display = 'block';
                document.getElementById('password').focus();
                nextBtn.style.display = 'none';
            }
        });

        document.getElementById('password').addEventListener('input', (e) => {
            loginBtn.style.display = e.target.value.length > 0 ? 'block' : 'none';
        });

        loginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            errorMessage.style.display = 'block';
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
